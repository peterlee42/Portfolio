<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="styles.css">
    <title>Homepage</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="innerHeader">
                <span class="logo">Peter</span>
                <ul class="links">
                    <li>#Home</li>
                    <li>#Projects</li>
                    <li>#About</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <section class="home">
            <div class="homeLeft">
                <span class="homeTitle">Hi, I'm <span class="homeTitleName">Peter Lee</span>!</span>
                <span class="homeDesc">I am a CS student at the University of Toronto</span>
            </div>
            <div class="homeRight">
                <img class="profileImage" src="images/profile.JPG" alt="profile image">
            </div>
        </section>
        <section class="projects">
            <span class="projectsTitle">#Projects</span>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </div>
</body>

</html>
